<header>
  🐱 VENTINE – API Playground
</header>

<main>
  <div class="api-panel">
    <h2>Consumir Endpoint</h2>

    <form (ngSubmit)="callApi()" #form="ngForm">
      <div class="form-group">
        <label>Selecciona un Endpoint:</label>
        <select [(ngModel)]="endpoint" name="endpoint" required>
          <option value="https://jsonplaceholder.typicode.com/posts?_limit=3">/posts</option>
          <option value="https://jsonplaceholder.typicode.com/users?_limit=3">/users</option>
          <option value="https://jsonplaceholder.typicode.com/comments?_limit=3">/comments</option>
        </select>
      </div>

      <div class="form-group">
        <label>Método:</label>
        <select [(ngModel)]="method" name="method">
          <option *ngFor="let m of methods" [value]="m">{{ m }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Datos (JSON para POST/PUT):</label>
        <textarea [(ngModel)]="dataInput" name="dataInput" placeholder='{"title":"foo","body":"bar","userId":1}'></textarea>
      </div>

      <button type="submit" [disabled]="loading">🚀 Consumir API</button>
    </form>

    <h3>Respuesta:</h3>
    <div class="response">
      {{ response | json }}
    </div>
  </div>
</main>

<footer>
  © 2025 🐱 Ventine – Tu playground de APIs
</footer>
